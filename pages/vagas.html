<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css" />

</head>

<header>
    <div class="bloco-acess" id="fonte">

    <div class="bloco-acess" id="alto-contraste">
        <img src="../images/contraste.png" alt="Simbolo de contraste" class="simb-contraste" srcset="" />

    </div>
</header>

<body>
    <section class="header-principal">
        <div class="block-header">
            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>

                    </ul>
                </nav>
            </div>

            <div class="menu-bg" id="menu-bg"></div>

            <div class="botao-header">
                <p>Sou EY</p>
            </div>
            <div class="botao-header">

            </div>
        </div>

        <div class="block-header-logo">
            <img src="../images/logo-everymind.png" alt="Logo Everymind" class="logo" />

        <div class="block-header">
            <button type="button" class="login-button">Login</button>
        </div>

    <section class="search">

        <div class="btnSearch">
            <button class="botaoSearch">

        </div>

    <p class="qtdVagas">

    </p>

    <ul data-lista>
        
    </ul>



   


    <script src="../js/script.js" ></script>
    <script src="../js/mostrarVagas.js" type="module"></script>
</body>

<footer>
    <div class="logo-footer">
        <img src="../images/logo-everymind.png" alt="Logo EY">
    </div>
    <div class="social-media">

        <img src="../images/5279111_network_fb_social media_facebook_facebook logo_icon 1.svg" alt="Logo facebook">


        <img src="../images/2559760_media_social_video_youtube_icon 1.svg" alt="Logo Youtube">
